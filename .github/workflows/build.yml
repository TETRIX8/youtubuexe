name: Build Video Downloader EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    name: Build .exe on Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install pytube
          # tkinter НЕ НАДО устанавливать — он уже есть в Python

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed video_downloader.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: video-downloader-windows
          path: dist/
