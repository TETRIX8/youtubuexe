name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          # Добавь свои зависимости здесь, например:
          pip install pytube
          pip install tkinter  # если нужен GUI
          # Если у тебя есть requirements.txt:
          # pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed video_downloader.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: video-downloader-exe
          path: dist/
